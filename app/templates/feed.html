{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block content %}
<h2>Feed</h2>
<form method="POST">
    <div>
        <label for="body">New Post:</label>
        <textarea id="body" name="body" required></textarea>
    </div>
    <button type="submit">Post</button>
</form>
<div>
    <h3>Posts</h3>
    {% for post in posts %}
    <div>
        <p>{{ post.body }}</p>
        <small>by {{ post.author.username }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
